<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <h2>Your result</h2>
          <div class="circle">
            <div class="content">
              <h1>76</h1>
              <p>of 100</p>
            </div>
          </div>
          <div>
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right">
          <p>Summary</p>
          <div class="tabs-grp">
            <div class="tab">
              <div class="icon">
                <i class="fa-solid fa-bolt" style="color: #ff5757"></i>
              </div>
              <div class="text">Reaction</div>
              <div class="stats">
                <strong>80</strong> /
                <div class="dull-white">100</div>
                
              </div>
            </div>
            <div class="tab">
              <div class="icon">
                
                <i class="fa-solid fa-brain" style="color: #ffb01f;"></i></div>
              <div class="text">Memory</div>
              <div class="stats">
                <strong>92</strong> /
                <div class="dull-white">100</div>
                
              </div>
            </div>
            <div class="tab">
              <div class="icon">
               
                <i class="fa-solid fa-comment" style="color: #00bd91;"></i></div>
              <div class="text">Verbal</div>
              <div class="stats">
                <strong>61</strong> /
                <div class="dull-white">100</div>
                
              </div>
            </div>
            <div class="tab">
              <div class="icon">
                <i class="fa-regular fa-eye" style="color: #1125d4;"></i></div>
              <div class="text">Visual</div>
              <div class="stats">
                <strong>72</strong> /
                <div class="dull-white">100</div>
                
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
    <!-- Your Result
  76
  of 100

  Great
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  
   -->
  </body>
</html>
